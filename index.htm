<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21x21 Grid with Lines</title>
    <style>
        /* スタイルは必要に応じて調整できます */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(21, 20px);
            gap: 0;
        }

        .cell {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>

    <script>
        // JavaScriptで格子を生成
        const gridContainer = document.getElementById('grid');

        // 21x21の格子のデータ（2次元配列）を生成
        const gridData = Array.from({ length: 21 }, () => Array(21).fill(0));

        // 21x21の格子を生成
        for (let i = 0; i < 21; i++) {
            for (let j = 0; j < 21; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gridContainer.appendChild(cell);

                // データに座標を設定
                gridData[i][j] = { x: j, y: i };
            }
        }

        // データの例: gridData[y][x]

        // 例として、特定のマスに対する処理を行う場合
        const exampleX = 5;
        const exampleY = 10;

        // 例: 特定のマスにクラスを追加してスタイルを変更する
        const exampleCell = document.querySelector(`.cell:nth-child(${(exampleY - 1) * 21 + exampleX})`);
        exampleCell.classList.add('highlight');  // スタイルを適用するクラス（例: highlight）
    </script>
</body>
</html>
