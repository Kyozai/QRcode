<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21x21 Grid with Lines</title>
    <style>
        /* スタイルは必要に応じて調整できます */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(21, 20px); /* 正方形のマス目なので幅と高さを同じに */
            gap: 0; /* グリッド間の隙間をなくす */
        }

        .cell {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            border: 1px solid #000; /* マス目の境界線 */
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>

    <script>
        // JavaScriptで格子を生成
        const gridContainer = document.getElementById('grid');

        // 21x21の格子を生成
        for (let i = 0; i < 21 * 21; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            gridContainer.appendChild(cell);
        }
    </script>
</body>
</html>
